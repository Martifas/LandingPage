<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel agency: Contact Us</title>
    <meta name="description" content="Travel agency: Homepage">
    <meta name="author" content="You">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&family=Montserrat:400,700&&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/contact.css" type="text/css">
</head>

<body>
    <header>
        <div id="topbar">
            <div class="container-md wrap">
                <nav>
                    <img src="./icons/house-32.png" alt="home">
                    <a href="./index.html">Homepage</a>
                </nav>
                <div id="logo">
                    <img src="./icons/globe-white.svg" alt="Logo">
                </div>
            </div>
        </div>
        <div id="contact-form">
            <div class="container-md wrap">
                <div class="contact-header">
                    <h1>Contact Us</h1>
                    <p>Got any questions or suggestions? Fill out this form to reach out</p>
                </div>
                <form action="./contact-success.html">
                    <div class="name">
                        <label for="name">Name</label>
                        <input aria-label="Name" class="form-control" id="name" name="name" type="text"
                            placeholder="Name" required>
                    </div>
                    <div class="surname">
                        <label for="surname">Surname</label>
                        <input aria-label="Surname" class="form-control" id="surname" name="surname" type="text"
                            placeholder="Surname" required>
                    </div>
                    <div class="email">
                        <label for="email">Email address</label>
                        <input aria-label="Email address" class="form-control" id="email" name="email"
                            placeholder="Email address" required type="email">
                    </div>
                    <div class="phone-number">
                        <label for="phone-number">Phone number</label>
                        <input aria-label="Phone number" class="form-control" id="phone-number"
                            placeholder="Phone number" name="phone-number" required type="tel">
                    </div>
                    <div class="submit">
                        <button class="btn btn-warning" title="Search" type="submit">
                            Submit
                        </button>
                    </div>
                    <div class="contact-text">
                        <label for="contact-text">How may we help you?</label>
                        <textarea name="contact-text" id="contact-text" rows="4"
                            placeholder="Your questions, suggestions" required></textarea>
                    </div>
                </form>
            </div>
        </div>
    </header>
</body>

</html>
